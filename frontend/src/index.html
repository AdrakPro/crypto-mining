<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1>Task Dashboard</h1>

    <!-- Login Form -->
    <section id="login-form">
      <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" required />
      <button id="login-btn">Login</button>
    </section>

    <!-- Task Dashboard -->
    <section id="task-dashboard" style="display: none;">

      <!-- Task Section -->
      <div id="task-section">
        <h2>Wyślij zadanie</h2>
        <div id="task-container">
          <p>Waiting for task...</p>
        </div>
        <button id="get-task">Get Task</button>
        <button id="submit-result" style="display: none;">Submit Result</button>
        <div id="response"></div>
      </div>

      <!-- Active Sessions -->
      <div id="sessions-section">
        <h2>Aktywne sesje</h2>
        <button id="load-sessions">Pokaż aktywne sesje</button>
        <ul id="sessions-list"></ul>
      </div>

      <!-- Send Message -->
      <div id="message-section">
        <h2>Wyślij wiadomość do użytkownika</h2>
        <label for="user-select">Wybierz użytkownika:</label>
        <select id="user-select"></select>

        <label for="message-input">Wiadomość:</label>
        <input type="text" id="message-input" placeholder="Wpisz wiadomość" />
        <button id="send-message">Wyślij</button>
        <div id="message-response"></div>
      </div>

      <!-- Task History -->
      <div id="history-section">
        <h2>Task History</h2>
        <div id="task-history"></div>
      </div>

    </section>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
